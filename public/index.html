<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>C# Copy Constructor Generator</title>
    <script src="index.js"></script>
    <style>
        body {
            background-color: rgb(56, 56, 56);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .content {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .section {
            width: 100%;
            max-width: 900px;
            padding: 10px;
        }

        textarea {
            width: 100%;
            font-size: large;
            height: 60vh;
        }

        input {
            padding: 5px;
        }

        .break {
            flex-basis: 100%;
            height: 0;
        }

        h2 {
            color: white;
        }
    </style>
</head>

<body>
    <div class="content">
        <h2>C# Copy Constructor Generator</h2>
        <div class="break"></div>
        <div class="section">
            <input type="text" id="class-name" placeholder="Class Name">
        </div>
        <div class="break"></div>
        <div class="section">
            <textarea name="input" id="input" cols="100" rows="100" placeholder="Object Properties"></textarea>
            <button id="convert-btn" onclick="convertInput()">Convert</button>
        </div>
        <div class="section">
            <textarea name="output" id="output" cols="100" rows="10" placeholder="Output"></textarea>
        </div>
    </div>

</body>

</html>
